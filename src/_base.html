<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% if current_section %}{{ current_section.title }} &laquo; {% endif %}{{ PROJECT }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ BASE }}css/bootstrap.min.css">
        <link href="{{ HTTP }}//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ BASE }}css/style.css">
        <link rel="stylesheet" href="{{ BASE }}css/colorful.css">
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">{{ PROJECT }}</a>
                <div class="nav-collapse collapse">
                    <ul class="nav navbar-nav">
                        {% for section in SECTIONS.values() %}
                        <li{% if current_section and section.name == current_section.name %} class="active"{% endif %}>
                            <a href="{{ section.name }}.html">{{ section.title }}</a>
                        </li>
                        {% endfor %}
                        <li><a href="https://github.com/LoungeCPP/LoungeChat"><i class="icon-github"></i> GitHub repo</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                {% block contents %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
